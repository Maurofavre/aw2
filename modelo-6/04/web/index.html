<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Alta Libro</title>
    <style>
        body {
            background: #f5f6fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        form {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            min-width: 300px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="number"], select {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            background: #0984e3;
            color: #fff;
            border: none;
            padding: 0.7rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #74b9ff;
        }
    </style>
</head>
<body>
    <h1>Alta de Libros</h1>
    <form id="form-libro">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required>

        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" required>

        <label for="disponible">Disponible:</label>
        <select id="disponible" name="disponible" required>
            <option value="si">Sí</option>
            <option value="no">No</option>
        </select>

        <button type="submit">Guardar</button>
    </form>
    <script>
        document.getElementById('form-libro').addEventListener('submit', async function(e) {
            e.preventDefault();
            const titulo = document.getElementById('titulo').value.trim();
            const autor = document.getElementById('autor').value.trim();
            const disponible = document.getElementById('disponible').value === 'si';
            console.log(disponible)
            const libro = { titulo, autor, disponible };

            try {
                const resp = await fetch('/libros/alta', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(libro)
                });
                if (resp.ok) {
                    alert('Libro guardado correctamente');
                    this.reset();
                } else {
                    alert('Error al guardar el libro');
                }
            } catch {
                alert('Error de red');
            }
        });
    </script>
</body>
</html>
